syntax = "proto3";

package network;
option go_package="./;network";

import "connect.proto";
import "forward.proto";
import "shell.proto";
import "vnc.proto";

message handshake_payload {
    bytes enc = 1;
}

message msg {
    enum type {
        unknown     = 0;
        handshake   = 1;
        keepalive   = 2;
        connect_req = 3;
        connect_rep = 4;
        disconnect  = 5;
        forward     = 6;
        // shell
        shell_resize = 10;
        shell_data   = 11;
        // vnc
        vnc_ctrl     = 20;
        vnc_mouse    = 21;
        vnc_keyboard = 22;
        vnc_cad      = 23; // ctrl+alt+del
    }
    type      _type = 1;
    string     from = 2;
    uint32 from_idx = 3;
    string       to = 4;
    uint32   to_idx = 5;
    string  link_id = 6;
    oneof payload {
        handshake_payload  hsp = 10;
        connect_request   creq = 11;
        connect_response  crep = 12;
        data             _data = 13;
        // shell
        shell_resize  sresize = 20;
        shell_data      sdata = 21;
        // vnc
        vnc_control  vctrl = 30;
        vnc_image     vimg = 31;
        vnc_mouse   vmouse = 32;
        vnc_keyboard  vkbd = 33;
    }
}